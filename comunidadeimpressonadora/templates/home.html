{% extends 'base.html' %}

{% block body %}
    <div class="container mt-3">
        <h1 style= "color: orange">Comunidade </h1>
        <h3>Alunos </h3>
        <hr/>
        {% for post in posts %}
        <div class="row border mt-4 p-3 meupost ">
            <div class="col col-3 ">
                <div class="image pe-3"> <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}" class="rounded" width="155" > </div>
                <strong>{{ post.autor.username }}</strong>

                <div class="row justify-content-center">
                    {% for curso in post.autor.cursos.split(';') %}
                        <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                    {% endfor %}
                </div>

            </div>
            <div class="col col-9  ">
                <a style="text-decoration: none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
                <p>{{ post.corpo }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
